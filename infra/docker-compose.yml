version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: maxrep
      POSTGRES_PASSWORD: maxrep
      POSTGRES_DB: maxrep
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U maxrep']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
    env_file:
      - ../backend/.env.example
    environment:
      DATABASE_URL: postgresql+psycopg2://maxrep:maxrep@postgres:5432/maxrep
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: http://localhost:5173,http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - '8000'

  frontend:
    build:
      context: ../frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1
    expose:
      - '80'

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    ports:
      - '8080:80'
      - '5173:80'

volumes:
  pgdata:
